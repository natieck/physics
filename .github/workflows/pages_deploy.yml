# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  WORKING_DIRECTORY: docs

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run pagefind command
        run: |
          npx -y pagefind --site ${{ env.WORKING_DIRECTORY}}/apps/acceleration_measurement_and_analysis/manual_measurement
          npx -y pagefind --site ${{ env.WORKING_DIRECTORY}}/apps/acceleration_measurement_and_analysis/manual_measurement_jp
          npx -y pagefind --site ${{ env.WORKING_DIRECTORY}}/apps/acceleration_measurement_and_analysis/manual_analysis
          npx -y pagefind --site ${{ env.WORKING_DIRECTORY}}/apps/acceleration_measurement_and_analysis/manual_analysis_jp
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: ${{ env.WORKING_DIRECTORY}}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
